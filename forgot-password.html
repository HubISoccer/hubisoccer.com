<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mot de passe oublié | HubISoccer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/auth.css">
</head>

<body>

    <nav>
        <img src="../assets/img/logonavbar.png" alt="HubISoccer" class="logo-nav" onclick="window.location.href='../index.html'">
        <div class="nav-right">
            <div class="nav-links" id="navLinks">
                <a href="login.html" class="btn-auth">Retour Connexion</a>
            </div>
        </div>
    </nav>

    <main class="register-wrapper">
        <div class="register-card" style="max-width: 450px;">
            <h2>Récupération</h2>
            <p class="subtitle">Entrez votre email pour recevoir les instructions de réinitialisation.</p>

            <form action="#">
                <div class="form-grid" style="grid-template-columns: 1fr;">
                    <div class="form-group">
                        <label>Email de votre compte</label>
                        <input type="email" placeholder="contact@exemple.com" required>
                    </div>
                </div>

                <button type="submit" class="btn-register">Envoyer le lien</button>
                
                <div style="text-align: center; margin-top: 20px;">
                    <a href="login.html" style="color: white; text-decoration: none; font-size: 0.85rem;">← Retourner à la page de connexion</a>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="legal">
            <p><strong>HubISoccer - Support Technique</strong></p>
            <p>&copy; 2026 HubISoccer - Ozawa. Tous droits réservés.</p>
        </div>
    </footer>

    <script src="/assets/js/auth.js"></script>
</body>
</html>
